<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJs | Creating Simple Search Box</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="controller5.js"></script>
</head>
<body ng-app="mainApp5">

  <input type="text" ng-model="searchBox">

  <div ng-controller="people">
    <ul>
      <h2>Names and ages of programmers in te local area: </h2>
    
      <li ng-repeat="person in persons | filter: searchBox">
        {{ person.name + ': ' + person.Age }}
      </li>
    </ul>
  </div>

</body>
</html>
