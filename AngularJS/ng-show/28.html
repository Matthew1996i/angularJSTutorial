<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJs | services vs factory vs provider</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="controller5.js"></script>
</head>
<body ng-app="mainApp" ng-controller="app">
  <button ng-click="toggle()">Toggle Message</button>
  <div class="message" ng-show="show === 'msg1'">this a message 1</div>
  <div class="message" ng-show="show === 'msg2'">this a message 2</div>
</body>
</html>
