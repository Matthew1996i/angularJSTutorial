<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJs | cookies</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.min.js"></script>
  <script src="controller5.js"></script>
  
</head>
<body ng-app="mainApp" ng-controller="app">
  {{ myCookieVal }}

  <input type="text" ng-model="cookieVal" value="">
  <button ng-click="setCookie(cookieVal)">Update cookie value</button>
</body>
</html>
