<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJs | TO DO List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="controller5.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="mainApp" ng-controller="app">
  <h1 class="titleTask">Add a task</h1>
  <input 
  ng-model="task" 
  ng-keyup="searchEnter()" 
  type="text" 
  class="inputTask">

  <div id="tasksToShow">
    <ul>
      <li class="listTask" ng-repeat="oneTask in tasks track by $index">
        <input type="checkbox" ng-model="oneTask.status">
        <span 
        ng-keydown="enterAgain(oneTask.taskMessage)" 
        contenteditable="false" 
        ng-dblclick="contentEdit(oneTask.taskMessage)" 
        ng-model="oneTask.taskMessage" 
        class="{{oneTask.status}}">
          {{oneTask.taskMessage}}
        </span>
      </li>
    </ul>
  </div>
</body>
</html>
