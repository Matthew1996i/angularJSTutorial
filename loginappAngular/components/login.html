<div id="loginForm">
  <form action="">
    <div class="input">
      <input type="text" ng-model="username" name="username" placeholder="Username" id="username">
    </div>
    <div class="input">
      <input type="password" ng-model="password" name="password" placeholder="Password" id="password">
    </div>
    <button type="submit" ng-click="login()">Login</button>
  </form>
</div>
